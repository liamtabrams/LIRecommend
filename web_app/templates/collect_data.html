<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Data</title>
</head>
<body>
    <h1>Collect More Data</h1>
    <form action="/collect-data" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="rating">Rate the job posting (0-3 stars):</label>
        <input type="number" id="rating" name="rating" min="0" max="3" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
