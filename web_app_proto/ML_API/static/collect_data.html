<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Data</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px; /* Added margin for spacing */
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="/static/landing_page.html"><button>Go to Home Page</button></a>
    <div class="container">
        <h2>Collect Data</h2>
        <label for="url">Enter job posting URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.example.com/job-posting" required>
        <label for="rating">Select rating:</label>
        <select id="rating" name="rating" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button onclick="collectData()">Submit</button>
        <button onclick="retrainModel()">Retrain Model</button> <!-- Added Retrain Model button -->
        <div id="output"></div>
    </div>

    <script>
        function collectData() {
            var urlInput = document.getElementById("url").value;
            var ratingInput = document.getElementById("rating").value;
            var data = {
                "url": urlInput,
                "rating": ratingInput
            };
            fetch('/submit-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Handle response if needed
                console.log(data);
                document.getElementById("output").innerText = "Data submitted successfully.";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("output").innerText = "Error occurred. Please try again.";
            });
        }

        function retrainModel() {
            fetch('/retrain-model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                // Handle response if needed
                console.log(data);
                alert("Model retrained successfully");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
