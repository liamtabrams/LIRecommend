<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Rating Prediction</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .main-container {
            display: flex;
            width: 95%; /* Increased width */
            max-width: 1600px; /* Increased max-width */
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .left-container, .right-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 7px;
            margin-bottom: 7px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            width: 100%; /* Ensure output takes full width */
            text-align: center; /* Center text */
        }
        .right-container img {
            width: 100%; /* Ensure image fits within the container width */
            height: 100%; /* Stretch height to fill container */
            object-fit: contain; /* Maintain aspect ratio within the container */
            display: block;
        }
        .home-link, .collect-data-link {
            position: absolute;
            left: 10px;
            font-size: 14px;
        }
        .home-link {
            top: 10px;
        }
        .collect-data-link {
            top: 40px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 10px; /* Reduce top margin to shift video up */
        }
        .video-container video {
            width: 90%; /* Increase width to 90% of the container */
            max-width: 800px; /* Increase max-width to 800px */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .video-container h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="/static/landing_page.html" class="home-link">Home</a>
    <a href="/static/collect_data.html" class="collect-data-link">Collect Data</a>
    <div class="main-container">
        <div class="left-container">
            <h2>Job Rating Prediction (0/3)</h2>
            <label for="url">Enter job posting URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.linkedin.com/jobs/view/the-rest">
            <button onclick="predict()">Predict Rating</button>
            <div id="output">Predicted Rating: <span id="predicted-rating"></span></div>
            <!-- Adding video element in a centered container with a heading -->
            <div class="video-container">
                <h3>How to Predict</h3>
                <video controls>
                    <source src="/static/screen_recording_predict.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="right-container">
            <img src="/static/vizz.png" alt="Image Description">
        </div>
    </div>

    <script>
        function predict() {
            var urlInput = document.getElementById("url").value;
            var data = { "features": [urlInput] };
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                var predictedRating = document.getElementById("predicted-rating");
                predictedRating.innerText = data.prediction;
                var output = document.getElementById("output");
                output.style.backgroundColor = data.color;
            })
            .catch(error => {
                console.error('Error:', error);
                var output = document.getElementById("output");
                output.innerText = "Error occurred. Please try again.";
                output.style.backgroundColor = "red"; // Set background color to red for error
            });
        }
    </script>
</body>
</html>
